{% extends "base.html" %}

{% block title %}Send us a message!{% endblock %}

{% block subtitle %}This message will be send to our e-mail{% endblock %}

{% block content %}
	<div id="contact" class="5grid">
		<div class="row">
			<div class="12u">
				<form method="get">
					<div class="5grid">
						<div class="row">
							<div class="12u">
								<p id="bademail" class="error-message">{{error_message}}</p>
							</div>
						</div>
						<div class="row">
							<div class="6u">
								<input type="text" name="name" id="name" placeholder="Name" value="{{name}}" required/>
							</div>
							<div class="6u">
								<input type="text" name="email" id="email" placeholder="Email" value="{{email}}" required/>
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<input type="text" name="subject" id="subject" placeholder="Subject" value="{{subject}}" required/>
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<textarea name="message" id="message" placeholder="Message" required>{{message}}</textarea>
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<input type="submit" class="button button-alt" value="Send" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
